{% extends "core/base.html" %}

{% block content %}
    <h3 class="text-center">{{ article.title }}</h3>
    <p>{{ article.content }}</p>

    <div class="d-flex justify-content-between">
        <a class="edu-btn btn-medium" href="{% url "edit_article" article.slug %}">Редактировать</a>
        <a class="edu-btn btn-medium" href="{{ article.subject.get_absolute_url }}">Назад</a>
    </div>
{% endblock %}
